# Agent 应用配置文件

# 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

# Redis 配置
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  protocol: 2
  unstable_resp3: true

# MySQL 配置
mysql:
  dsn: "root:password@tcp(localhost:3306)/seckill?charset=utf8mb4&parseTime=True&loc=Local"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600s

# Elasticsearch 配置
elasticsearch:
  addresses:
    - "http://localhost:9200"
  username: ""
  password: ""
  index: "documents"

# RocketMQ 配置
rocketmq:
  name_server: "localhost:9876"
  group_name: "seckill_group"
  topic: "seckill_order"
  instance_name: "seckill_instance"

# 大语言模型配置
llm:
  base_url: "http://192.168.124.1:11434"
  model: "qwen3:4b"
  timeout: 60s

# RAG 配置
rag:
  index_name: "rag_index"
  prefix: "rag_prefix:"
  dimension: 2560
  vector_field: "vector_content"
  top_k: 3
  dialect: 2
  return_fields:
    - "vector_content"
    - "content"

# Embedding 配置
embedding:
  model: "doubao-embedding-text-240715"
  api_key: "api-key"

# 秒杀系统配置
seckill:
  cache_prefix: "seckill:stock:"
  lock_prefix: "seckill:lock:"
  lock_expire: 10s
  max_retry: 3
  order_timeout: 300s