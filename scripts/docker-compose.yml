version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: seckill-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: seckill
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - seckill-net

  # Redis
  redis:
    image: redis/redis-stack:latest
    container_name: seckill-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data
    networks:
      - seckill-net

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: seckill-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - seckill-net

  # RocketMQ NameServer
  rocketmq-nameserver:
    image: apache/rocketmq:5.1.0
    container_name: rocketmq-nameserver
    command: sh mqnamesrv
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms512M -Xmx512M -Xmn128m"
    volumes:
      - rocketmq-nameserver-logs:/home/rocketmq/logs
    networks:
      - seckill-net

  # RocketMQ Broker
  rocketmq-broker:
    image: apache/rocketmq:5.1.0
    container_name: rocketmq-broker
    command: sh mqbroker -n rocketmq-nameserver:9876 -c /home/rocketmq/broker.conf
    depends_on:
      - rocketmq-nameserver
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms512M -Xmx512M -Xmn128m"
    volumes:
      - rocketmq-broker-logs:/home/rocketmq/logs
      - rocketmq-broker-store:/home/rocketmq/store
      - ./broker.conf:/home/rocketmq/broker.conf
    networks:
      - seckill-net

volumes:
  mysql-data:
  redis-data:
  es-data:
  rocketmq-nameserver-logs:
  rocketmq-broker-logs:
  rocketmq-broker-store:

networks:
  seckill-net:
    driver: bridge
