version: '3.8'

services:
  # MySQL - 共用数据库
  mysql:
    image: mysql:8
    container_name: knowledge-base-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: knowledge_base
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kb-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - 共用缓存
  redis:
    image: redis:7.2-alpine
    container_name: knowledge-base-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kb-net
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - 知识检索
  elasticsearch:
    image: elastic/elasticsearch:8.19.8
    container_name: knowledge-base-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - kb-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RocketMQ NameServer - 消息队列
  rocketmq-nameserver:
    image: apache/rocketmq:5.1.3
    container_name: knowledge-base-rocketmq-nameserver
    command: sh mqnamesrv
    ports:
      - "9876:9876"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms256M -Xmx256M"
    volumes:
      - rocketmq-nameserver-logs:/home/rocketmq/logs
    networks:
      - kb-net

  # RocketMQ Broker - 消息队列
  rocketmq-broker:
    image: apache/rocketmq:5.1.3
    container_name: knowledge-base-rocketmq-broker
    command: sh mqbroker -n rocketmq-nameserver:9876 -c /home/rocketmq/broker.conf
    depends_on:
      - rocketmq-nameserver
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    environment:
      JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms256M -Xmx256M"
    volumes:
      - rocketmq-broker-logs:/home/rocketmq/logs
      - rocketmq-broker-store:/home/rocketmq/store
      - ./broker.conf:/home/rocketmq/broker.conf
    networks:
      - kb-net

volumes:
  mysql-data:
    name: knowledge-base-mysql-data
  redis-data:
    name: knowledge-base-redis-data
  es-data:
    name: knowledge-base-es-data
  rocketmq-nameserver-logs:
    name: knowledge-base-rocketmq-nameserver-logs
  rocketmq-broker-logs:
    name: knowledge-base-rocketmq-broker-logs
  rocketmq-broker-store:
    name: knowledge-base-rocketmq-broker-store

networks:
  kb-net:
    name: knowledge-base-network
    driver: bridge
